<!DOCTYPE html>
<html>
<body>
	<script>
		function maxProfile(prices) {
			let count = 0;
			for (let i = 0; i < prices.length; i++) {
				for (let j = i + 1; j < prices.length - 1; j ++) {
					if (prices[i] < prices[j]) {
						count += prices[j] - prices[i];
						i = j;
						
					}else {
						break;
					}
				}
			}
			return count;
		}
		console.log(maxProfile([7,1,5,3,6,4]));
		console.log(maxProfile([1,2,3,4,5]));
		console.log(maxProfile([7,6,4,3,1]));
	</script>
</body>
</html>
