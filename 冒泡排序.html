<!DOCTYPE html>
<html>
    <body>
        <script>
            function bubbleSort(arr) {
                for (let i = arr.length - 1; i > 0; i --) {
                    for (let j = 0; j < i; j ++) {
                        let tem = arr[j];
                        if (tem > arr[j + 1]) {
                            arr[j] = arr[j + 1];
                            arr[j + 1] = tem;
                        }
                    }
                }
                return arr;
            }
        </script>
    </body>
</html>
