<!DOCTYPE html>
<html>
    <body>
        <script>
            function chooseSort(arr) {
                for (let i = 0; i < arr.length - 1; i ++) {
                    for (let j = i + 1; j < arr.length; j ++) {
                        let tmp = arr[i];
                        if (arr[i] > arr[j]) {
                            arr[i] = arr[j];
                            arr[j] = tmp;
                        }
                    }
                }
                return arr;
            }

            let arr = [3, 7, 2, 5, 9, 1];
            console.log(chooseSort(arr));
        </script>
    </body>
</html>
