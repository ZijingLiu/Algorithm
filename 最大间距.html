            if (arr.length < 2) return 0;

            console.log(sorted);
            let gap = 0;
            let diff = 0;
            for (let i = 0; i < sorted.length - 1; i ++) {
                diff = sorted[i + 1] - sorted[i];
                console.log("diff: " + diff);
                if (diff > gap) gap = diff;
                console.log("gap: " + gap);
            }
            return gap;
        }

                        arr[j] = arr[j + 1];
                        arr[j + 1] = tmp;
                    }
